<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Greenhouse Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="iot-layout">
        <div class="iot-title my-4">
          <h1 class="text-center">
            <span class="text-primary">Greenhouse</span> Dashboard
          </h1>
        </div>
        <hr class="mb-4" />
        <section class="iot-section">
          <div class="row">
            <div class="col-md-6">
              <h2 class="text-center mb-4 text-success">Sensors</h2>
              <div class="mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card-title">Temperature</div>
                        <p class="iot-value text-success" id="temperature_value">
                          0Â°C
                        </p>
                      </div>
                      <div class="col-md-6">
                        <div class="card-title">Humidity</div>
                        <p class="iot-value text-primary" id="humidity_value">
                          0%
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card-title">Light</div>
                        <p class="iot-value text-warning" id="light_value">0</p>
                      </div>
                      <div class="col-md-6">
                        <div class="card-title">Water</div>
                        <p class="iot-value text-danger" id="water_value">0%</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <h2 class="text-center mb-4 text-info">Actuators</h2>
              <div class="row mb-4">
                <div class="col-md-12">
                  <ul class="list-group">
                    <li class="list-group-item">
                      <div class="row">
                        <div class="col-md-6">DC Motor</div>
                        <div class="col-md-6 text-end">
                          <button
                            id="motorBtn"
                            type="button"
                            class="btn btn-outline-danger btn-custom"
                          >
                            OFF
                          </button>
                        </div>
                      </div>
                    </li>
                    <li class="list-group-item">
                      <div class="row">
                        <div class="col-md-6">Lamp</div>
                        <div class="col-md-6 text-end">
                          <button
                            id="lampBtn"
                            type="button"
                            class="btn btn-outline-danger btn-custom"
                          >
                            OFF
                          </button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
